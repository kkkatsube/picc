name: Integration CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run integration tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  laravel-sail-integration:
    name: Laravel Sail Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, dom, fileinfo, pgsql, redis
        coverage: none

    - name: Install Laravel Dependencies
      run: |
        cd backend
        composer install --no-interaction --prefer-dist --optimize-autoloader

    - name: Copy Environment File
      run: |
        cd backend
        cp .env.example .env
        # Configure for PostgreSQL
        sed -i 's/DB_CONNECTION=sqlite/DB_CONNECTION=pgsql/' .env
        sed -i 's/# DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/' .env
        sed -i 's/# DB_PORT=3306/DB_PORT=5432/' .env
        sed -i 's/# DB_DATABASE=laravel/DB_DATABASE=picc_testing/' .env
        sed -i 's/# DB_USERNAME=root/DB_USERNAME=sail/' .env
        sed -i 's/# DB_PASSWORD=/DB_PASSWORD=password/' .env
        # Configure Redis
        sed -i 's/REDIS_HOST=127.0.0.1/REDIS_HOST=127.0.0.1/' .env

    - name: Generate Application Key
      run: |
        cd backend
        php artisan key:generate --ansi

    - name: Start Laravel Sail
      run: |
        cd backend
        ./vendor/bin/sail up -d
        echo "Waiting for services to be ready..."

    - name: Wait for services to be ready
      run: |
        cd backend
        # Wait for PostgreSQL
        ./vendor/bin/sail exec pgsql pg_isready -U sail -d picc_testing
        # Wait for Redis
        ./vendor/bin/sail exec redis redis-cli ping
        # Wait for Laravel application
        timeout 60 bash -c 'until curl -f http://localhost/api/health; do echo "Waiting for Laravel..."; sleep 3; done'

    - name: Run Database Migrations
      run: |
        cd backend
        ./vendor/bin/sail artisan migrate --force --seed

    - name: Run Laravel Integration Tests
      run: |
        cd backend
        ./vendor/bin/sail test tests/Feature/

    - name: Test API Health Endpoint
      run: |
        response=$(curl -s http://localhost/api/health)
        echo "API Health Response: $response"
        # Verify JSON structure
        echo "$response" | jq '.status' | grep -E '"ok"|"error"'

    - name: Check Sail Logs on Failure
      if: failure()
      run: |
        cd backend
        echo "=== Laravel Logs ==="
        ./vendor/bin/sail logs laravel.test --tail=50
        echo "=== PostgreSQL Logs ==="
        ./vendor/bin/sail logs pgsql --tail=20
        echo "=== Redis Logs ==="
        ./vendor/bin/sail logs redis --tail=20

    - name: Clean up
      if: always()
      run: |
        cd backend
        ./vendor/bin/sail down -v

  api-contract-tests:
    name: API Contract Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install OpenAPI tools
      run: |
        npm init -y
        npm install --save-dev swagger-cli

    - name: Validate OpenAPI specification
      run: |
        npx swagger-cli validate docs/api/openapi.yml

    - name: Check API specification consistency
